<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elecciones Bolivia 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center bg-success text-white p-3 mb-4 rounded">ELECCIONES BOLIVIA 2025</h1>
    
    <!-- Crear Cuenta -->
    <div id="crearCuenta" class="card mb-4 shadow">
      <div class="card-body">
        <h3 class="card-title">Crear Cuenta</h3>
        <form id="formCrearCuenta">
          <div class="row g-2">
            <div class="col-md-6"><input class="form-control" id="ci" type="text" placeholder="CI" required></div>
            <div class="col-md-6"><input class="form-control" id="nombre" type="text" placeholder="Nombre" required></div>
            <div class="col-md-6"><input class="form-control" id="correo" type="email" placeholder="Correo" required></div>
            <div class="col-md-6">
              <select class="form-select" id="departamento" required>
                <option value="">Departamento</option>
                <option>La Paz</option>
                <option>Cochabamba</option>
                <option>Santa Cruz</option>
                <option>Oruro</option>
                <option>Potosí</option>
                <option>Tarija</option>
                <option>Chuquisaca</option>
                <option>Beni</option>
                <option>Pando</option>
              </select>
            </div>
            <div class="col-md-6"><input class="form-control" id="nacimiento" type="date" required></div>
            <div class="col-md-6"><input class="form-control" id="votacion" type="date" required></div>
            <div class="col-md-6 position-relative">
              <input class="form-control" id="password" type="password" placeholder="Contraseña" required>
              <button type="button" class="btn btn-outline-secondary btn-sm position-absolute top-50 end-0 translate-middle-y me-2" style="z-index:2;" onclick="togglePassword()">Ver</button>
            </div>
          </div>
          <button class="btn btn-success mt-3 w-100" type="submit">Registrar</button>
        </form>
      </div>
    </div>

    <!-- Login -->
    <div id="login" class="card mb-4 shadow">
      <div class="card-body">
        <h3 class="card-title">Login</h3>
        <form id="formLogin">
          <div class="mb-2"><input class="form-control" id="loginCI" type="text" placeholder="CI" required></div>
          <div class="mb-2"><input class="form-control" id="loginPass" type="password" placeholder="Contraseña" required></div>
          <button class="btn btn-primary w-100" type="submit">Ingresar</button>
          <button class="btn btn-link w-100" type="button" onclick="mostrarOlvide()">Olvidé mi contraseña</button>
        </form>
      </div>
    </div>

    <!-- Olvidé Contraseña -->
    <div id="olvide" class="card mb-4 shadow" style="display:none;">
      <div class="card-body">
        <h3 class="card-title">Recuperar Contraseña</h3>
        <form id="formOlvide">
          <div class="mb-2"><input class="form-control" id="olvideCorreo" type="email" placeholder="Correo" required></div>
          <button class="btn btn-warning w-100" type="submit">Recuperar</button>
        </form>
      </div>
    </div>

    <!-- Votar -->
    <div id="votar" class="card mb-4 shadow" style="display:none;">
      <div class="card-body">
        <h3 class="card-title">Votar</h3>
        <form id="formVotar">
          <div id="candidatos" class="mb-2"></div>
          <button class="btn btn-success w-100" type="submit">Votar</button>
        </form>
      </div>
    </div>

    <!-- Estadísticas -->
    <div id="estadisticas" class="card mb-4 shadow" style="display:none;">
      <div class="card-body">
        <h3 class="card-title">Estadísticas</h3>
        <div id="resultados"></div>
        <button class="btn btn-secondary mt-3 w-100" onclick="logout()">Cerrar sesión</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
